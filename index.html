<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de fid√©lit√© ‚Äì Late Game Caf√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 900px;
      display: block;
      margin: auto;
    }

    .container {
      padding: 30px 20px 50px;
    }

    h1 {
      margin-top: 10px;
      font-size: 2em;
    }

    p {
      opacity: 0.85;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 220px;
      margin-top: 15px;
    }

    button {
      margin-top: 15px;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #f5b400;
      color: #000;
      font-weight: bold;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    .error {
      color: #ff4d4d;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- IMAGE DU JEU DE L‚ÄôOIE -->
  <img src="https://i.imgur.com/AUChK1Z.jpeg" alt="Carte de fid√©lit√© Late Game Caf√©">

  <div class="container">
    <h1>üé≤ Carte de fid√©lit√©</h1>
    <p>Entre ton pseudo pour voir ta progression</p>

    <input id="pseudo" type="text" placeholder="Ton pseudo">
    <br>
    <button onclick="checkProgress()">Voir ma progression</button>

    <div id="result"></div>
  </div>

  <script>
    // ‚ö†Ô∏è REMPLACE CETTE URL UNIQUEMENT SI TU CHANGES DE SCRIPT
    const API_URL = "https://script.google.com/macros/s/AKfycbzIBfgK8Cc3M2RBMJblGJQVjXFr6YGLCvRyvdYCSmS4pMs9fsUstHaSJzA4FR82rX-S/exec";

    function checkProgress() {
      const pseudo = document.getElementById("pseudo").value.trim();
      const result = document.getElementById("result");

      if (!pseudo) {
        result.innerHTML = "<span class='error'>Entre un pseudo</span>";
        return;
      }

      const callbackName = "cb_" + Math.random().toString(36).substring(2);

      window[callbackName] = function (data) {
        if (data === "NOT_FOUND") {
          result.innerHTML = "<span class='error'>Pseudo inconnu</span>";
        } else if (data === "ERROR") {
          result.innerHTML = "<span class='error'>Erreur serveur</span>";
        } else {
          result.innerHTML = `üìç Tu es √† la case <strong>${data}</strong> / 15`;
        }
        delete window[callbackName];
      };

      const script = document.createElement("script");
      script.src = API_URL
        + "?pseudo=" + encodeURIComponent(pseudo)
        + "&callback=" + callbackName;

      document.body.appendChild(script);
    }
  </script>

</body>
</html>
