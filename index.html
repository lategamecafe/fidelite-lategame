<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de fid√©lit√©</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
    }

    #plateau {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .case {
      background: #333;
      border-radius: 8px;
      padding: 20px 0;
      font-weight: bold;
    }

    .case.active {
      background: #4caf50;
    }

    .case.current {
      background: #ff9800;
      color: #000;
    }
  </style>
</head>

<body>

  <h1>Carte de fid√©lit√©</h1>

  <input
    type="text"
    id="pseudo"
    placeholder="Pseudo"
    autocomplete="off"
  />

  <br>

  <button onclick="valider()">Valider</button>

  <div id="plateau"></div>

  <script>
    const MAX_CASES = 15;

    function afficherPlateau(progression) {
      const plateau = document.getElementById("plateau");
      plateau.innerHTML = "";

      for (let i = 1; i <= MAX_CASES; i++) {
        const div = document.createElement("div");
        let classes = "case";

        if (i <= progression) classes += " active";
        if (i === progression) classes += " current";

        div.className = classes;
        div.textContent = i;

        plateau.appendChild(div);
      }
    }

    function valider() {
      const pseudo = document.getElementById("pseudo").value.trim();

      if (!pseudo) {
        alert("Merci d‚Äôentrer un pseudo");
        return;
      }

      google.script.run
        .withSuccessHandler((res) => {
          afficherPlateau(res.progression);
          alert(
            res.statut === "nouveau"
              ? "Bienvenue ! Carte cr√©√©e üéâ"
              : "Progression mise √† jour üëç"
          );
        })
        .withFailureHandler((err) => {
          alert("Erreur : " + err.message);
        })
        .enregistrerPseudo(pseudo);
    }
  </script>

</body>
</html>
