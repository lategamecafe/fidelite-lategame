<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte de fid√©lit√© ‚Äì Late Game Caf√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 30px 20px;
    }

    input {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 260px;
      max-width: 90%;
    }

    button {
      margin-top: 15px;
      padding: 14px 26px;
      font-size: 16px;
      background: #f5b800;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    #plateau-container {
      position: relative;
      max-width: 900px;
      margin: 20px auto;
    }

    #plateau-image {
      width: 100%;
      display: block;
    }

    #pion {
      position: absolute;
      font-size: 80px; /* chouette +25% */
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
      display: none;
      transition: top 0.4s ease, left 0.4s ease;
    }

    #resultat {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
    }
  </style>
</head>

<body>

  <!-- PLATEAU -->
  <div id="plateau-container">
    <img
      id="plateau-image"
      src="https://i.imgur.com/AUChK1Z.jpeg"
      alt="Plateau Late Game Caf√©"
    />
    <div id="pion">ü¶â</div>
  </div>

  <!-- UI -->
  <div class="container">
    <h1>üé≤ Carte de fid√©lit√©</h1>
    <p>Entre ton pseudo pour voir ta progression</p>

    <input id="pseudo" placeholder="Ton pseudo" />
    <br />
    <button id="btnVoir">Voir ma progression</button>

    <div id="resultat"></div>
  </div>

  <script>
    // üîó URL APPS SCRIPT (NE PAS METTRE /u/0 /u/1 /u/2)
    const GAS_URL =
      "https://script.google.com/macros/s/AKfycbz_2wRXsIFZJ1g2SpygEHUvUj5NJFReaX5RzNH8_S1jS9Rj1k8jpRoZJlj-xT4Y1Q6_/exec";

    // üìç POSITIONS DES CASES (en %)
    const CASES = [
      // Case 1 (VALID√âE)
      { x: 48, y: 87 },

      // Case 2
      { x: 60, y: 84 },

      // Case 3
      { x: 73, y: 77 },

      // Case 4
      { x: 30, y: 80 },

      // Case 5
      { x: 24, y: 77 },

      // Case 6
      { x: 30, y: 72 },

      // Case 7
      { x: 36, y: 68 },

      // Case 8
      { x: 42, y: 64 },

      // Case 9
      { x: 48, y: 60 },

      // Case 10
      { x: 54, y: 56 },

      // Case 11
      { x: 60, y: 52 },

      // Case 12
      { x: 66, y: 48 },

      // Case 13
      { x: 72, y: 44 },

      // Case 14
      { x: 78, y: 40 },

      // Case 15 (ARRIV√âE)
      { x: 82, y: 36 }
    ];

    document.addEventListener("DOMContentLoaded", function () {
      document
        .getElementById("btnVoir")
        .addEventListener("click", voirProgression);
    });

    function voirProgression() {
      var pseudo = document.getElementById("pseudo").value.trim();
      if (!pseudo) {
        alert("Entre un pseudo");
        return;
      }

      document.getElementById("resultat").innerHTML = "‚è≥ Chargement...";

      // Callback JSONP
      window.test = function (progression) {
        document.getElementById("resultat").innerHTML =
          "üéØ Progression : " + progression + " / 15";

        const pion = document.getElementById("pion");

        if (progression <= 0) {
          pion.style.display = "none";
          return;
        }

        const index = Math.min(progression - 1, CASES.length - 1);
        const pos = CASES[index];

        pion.style.display = "block";
        pion.style.left = pos.x + "%";
        pion.style.top = pos.y + "%";
      };

      // Nettoyage JSONP (important mobile)
      var old = document.getElementById("jsonp");
      if (old) old.remove();

      var s = document.createElement("script");
      s.id = "jsonp";
      s.src =
        GAS_URL +
        "?pseudo=" +
        encodeURIComponent(pseudo) +
        "&callback=test" +
        "&_=" +
        Date.now();

      document.body.appendChild(s);
    }
  </script>

</body>
</html>
