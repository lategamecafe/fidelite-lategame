<body>

  <img src="https://i.imgur.com/AUChK1Z.jpeg" alt="Carte fidÃ©litÃ©">

  <div class="container">
    <h1>ðŸŽ² Carte de fidÃ©litÃ©</h1>
    <p>Entre ton pseudo pour voir ta progression</p>

    <input id="pseudo" placeholder="Ton pseudo">
    <br>
    <button onclick="voirProgression()">Voir ma progression</button>

    <div id="resultat"></div>
    <div id="plateau"></div>
  </div>

  <script>
    function voirProgression() {
      var pseudo = document.getElementById("pseudo").value.trim();
      if (!pseudo) return;

      window.test = function (progression) {
        document.getElementById("resultat").innerHTML =
          "ðŸŽ¯ Progression : " + progression + " / 15";

        var plateau = document.getElementById("plateau");
        plateau.innerHTML = "";

        for (var i = 1; i <= 15; i++) {
          var c = document.createElement("div");
          c.className = "case";
          if (i <= progression) c.classList.add("active");
          if (i === progression) c.classList.add("current");
          c.textContent = i;
          plateau.appendChild(c);
        }
      };

      var s = document.createElement("script");

      // ðŸ”´ REMPLACE PAR TON URL /exec
      s.src =
        "https://script.google.com/macros/s/AKfycbzn821fwSAXzXx16l0gREPogCZsCVlFX4m6OSfvmO5AjWLLKYlyizYU1m_Sxi3GKmCF/exec" +
        "?pseudo=" + encodeURIComponent(pseudo) +
        "&callback=test" +
        "&_=" + Date.now();

      document.body.appendChild(s);
    }
  </script>
