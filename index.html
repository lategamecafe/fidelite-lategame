<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 900px;
      display: block;
      margin: auto;
    }

    .container {
      padding: 30px 20px;
    }

    input {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 260px;
      max-width: 90%;
    }

    button {
      margin-top: 15px;
      padding: 14px 26px;
      font-size: 16px;
      background: #f5b800;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
    }

    #resultat {
      margin-top: 20px;
      font-size: 20px;
    }

    .error {
      color: #ff4d4d;
    }

    #plateau {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .case {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #aaa;
      border: 2px solid #555;
      position: relative;
    }

    .case.active {
      background: #f5b800;
      color: #000;
      border-color: #ffd44d;
    }

    .case.current {
      box-shadow: 0 0 15px #ffd44d;
    }

    .case.current::after {
      content: "ðŸ¦‰";
      position: absolute;
      top: -14px;
      right: -10px;
      font-size: 26px;
    }

    iframe {
      display: none;
    }
  </style>
</head>

<body>

  <img src="https://i.imgur.com/AUChK1Z.jpeg" alt="Carte de fidÃ©litÃ©">

  <div class="container">
    <h1>ðŸŽ² Carte de fidÃ©litÃ©</h1>
    <p>Entre ton pseudo pour voir ta progression</p>

    <form id="formPseudo">
      <input
        id="pseudo"
        placeholder="Ton pseudo"
        required
        autocapitalize="none"
        autocorrect="off"
      >
      <br>
      <button type="submit">Voir ma progression</button>
    </form>

    <div id="resultat"></div>
    <div id="plateau"></div>

    <!-- iframe cachÃ©e pour Safari mobile -->
    <iframe id="apiFrame"></iframe>
  </div>

  <script>
    document.getElementById("formPseudo").addEventListener("submit", function (e) {
      e.preventDefault();

      const pseudo = document.getElementById("pseudo").value.trim();
      const resultat = document.getElementById("resultat");
      const plateau = document.getElementById("plateau");

      if (!pseudo) {
        resultat.innerHTML = "<span class='error'>Pseudo manquant</span>";
        return;
      }

      // Callback GLOBAL (iframe-safe sur iOS)
      window.test = function (progression) {
        if (typeof progression !== "number") {
          resultat.innerHTML = "<span class='error'>Pseudo introuvable</span>";
          plateau.innerHTML = "";
          return;
        }

        resultat.innerHTML =
          "ðŸŽ¯ Progression : <strong>" + progression + " / 15</strong>";

        plateau.innerHTML = "";

        for (let i = 1; i <= 15; i++) {
          const div = document.createElement("div");
          let classes = "case";
          if (i <= progression) classes += " active";
          if (i === progression) classes += " current";
          div.className = classes;
          div.textContent = i;
          plateau.appendChild(div);
        }
      };

      // ðŸ”´ TON URL /exec (OBLIGATOIREMENT LA BONNE)
      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbzUdon_YGWc4QMY46V-3q2AO8PRJ_wRjsDWXlIHlekuKWQ1-328wYllCWJVqpWrIIB2/exec";

      document.getElementById("apiFrame").src =
        SCRIPT_URL +
        "?pseudo=" + encodeURIComponent(pseudo) +
        "&callback=test" +
        "&_=" + Date.now();
    });
  </script>

</body>
</html>
