<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte de fid√©lit√© ‚Äì Late Game Caf√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 900px;
      display: block;
      margin: auto;
    }

    .container {
      padding: 30px 20px;
    }

    input {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 260px;
      max-width: 90%;
    }

    button {
      margin-top: 15px;
      padding: 14px 26px;
      font-size: 16px;
      background: #f5b800;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    #plateau {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .case {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      border: 2px solid #555;
      position: relative;
    }

    .active {
      background: #f5b800;
      color: #000;
    }

    .current::after {
      content: "ü¶â";
      position: absolute;
      top: -15px;
      right: -10px;
      font-size: 26px;
    }

    #resultat {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
    }
  </style>
</head>

<body>

  <!-- Image d√©corative -->
  <img src="https://i.imgur.com/AUChK1Z.jpeg" alt="Carte fid√©lit√© Late Game Caf√©">

  <div class="container">
    <h1>üé≤ Carte de fid√©lit√©</h1>
    <p>Entre ton pseudo pour voir ta progression</p>

    <input id="pseudo" placeholder="Ton pseudo" />
    <br />
    <button id="btnVoir">Voir ma progression</button>

    <div id="resultat"></div>
    <div id="plateau"></div>
  </div>

  <script>
    // üîó REMPLACE PAR TA NOUVELLE URL /exec (SANS /u/0 /u/1 /u/2)
    const GAS_URL =
      "https://script.google.com/macros/s/AKfycbz_2wRXsIFZJ1g2SpygEHUvUj5NJFReaX5RzNH8_S1jS9Rj1k8jpRoZJlj-xT4Y1Q6_/exec";

    document.addEventListener("DOMContentLoaded", function () {
      document
        .getElementById("btnVoir")
        .addEventListener("click", voirProgression);
    });

    function voirProgression() {
      var pseudo = document.getElementById("pseudo").value.trim();
      if (!pseudo) {
        alert("Entre un pseudo");
        return;
      }

      document.getElementById("resultat").innerHTML = "‚è≥ Chargement...";
      document.getElementById("plateau").innerHTML = "";

      // Callback JSONP global
      window.test = function (progression) {
        document.getElementById("resultat").innerHTML =
          "üéØ Progression : " + progression + " / 15";

        var plateau = document.getElementById("plateau");
        plateau.innerHTML = "";

        for (var i = 1; i <= 15; i++) {
          var c = document.createElement("div");
          c.className = "case";
          if (i <= progression) c.classList.add("active");
          if (i === progression) c.classList.add("current");
          c.textContent = i;
          plateau.appendChild(c);
        }
      };

      // üî• IMPORTANT ANDROID : supprimer l'ancien script JSONP
      var old = document.getElementById("jsonp");
      if (old) old.remove();

      var s = document.createElement("script");
      s.id = "jsonp";
      s.src =
        GAS_URL +
        "?pseudo=" +
        encodeURIComponent(pseudo) +
        "&callback=test" +
        "&_=" +
        Date.now();

      document.body.appendChild(s);
    }
  </script>

</body>
</html>
