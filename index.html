<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de fidélité</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      pointer-events: none; /* IMPORTANT mobile */
    }

    h1 {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      background: #ff9800;
      color: #000;
      cursor: pointer;
      position: relative;
      z-index: 10;
    }

    #plateau {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-top: 20px;
    }

    .case {
      background: #333;
      padding: 16px 0;
      border-radius: 6px;
      font-weight: bold;
    }

    .case.active {
      background: #4caf50;
    }

    .case.current {
      background: #ff9800;
      color: #000;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- IMAGE (URL ABSOLUE) -->
    <img src="https://i.imgur.com/XXXXX.png" alt="Carte fidélité">

    <h1>Carte de fidélité</h1>

    <input
      id="pseudo"
      type="text"
      placeholder="Entre ton pseudo"
      autocomplete="off"
    >

    <button id="btnValider" type="button">
      Valider
    </button>

    <div id="plateau"></div>

  </div>

  <script>
    /* ===============================
       CONFIG
    =============================== */

    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbzn821fwSAXzXx16l0gREPogCZsCVlFX4m6OSfvmO5AjWLLKYlyizYU1m_Sxi3GKmCF/exec";

    const MAX_CASES = 15;

    /* ===============================
       INIT
    =============================== */

    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("btnValider");

      /* MOBILE */
      btn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        valider();
      }, { passive: false });

      /* DESKTOP */
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        valider();
      });
    });

    /* ===============================
       LOGIQUE
    =============================== */

    function valider() {
      console.log("BOUTON CLIQUÉ");

      const pseudo = document.getElementById("pseudo").value.trim();
      if (!pseudo) {
        alert("Merci d’entrer un pseudo");
        return;
      }

      fetch(
        SCRIPT_URL +
        "?pseudo=" +
        encodeURIComponent(pseudo) +
        "&_=" + Date.now()
      )
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
            return;
          }
          afficherPlateau(data.progression);
        })
        .catch(err => {
          console.error(err);
          alert("Erreur réseau");
        });
    }

    function afficherPlateau(progression) {
      const plateau = document.getElementById("plateau");
      plateau.innerHTML = "";

      for (let i = 1; i <= MAX_CASES; i++) {
        const div = document.createElement("div");
        div.className = "case";

        if (i <= progression) div.classList.add("active");
        if (i === progression) div.classList.add("current");

        div.textContent = i;
        plateau.appendChild(div);
      }
    }
  </script>

</body>
</html>
