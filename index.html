<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de fid√©lit√©</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    h1 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      background: #c98a1a;
      color: #000;
      cursor: pointer;
    }

    #plateau {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-top: 20px;
    }

    .case {
      background: #333;
      padding: 16px 0;
      border-radius: 6px;
      font-weight: bold;
    }

    .case.active {
      background: #4caf50;
    }

    .case.current {
      background: #ff9800;
      color: #000;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- üî¥ METS ICI TON IMAGE EXACTE (URL GITHUB) -->
    <img
      src="https://lategamecafe.github.io/fidelite-lategame/images/carte.png"
      alt="Carte de fid√©lit√©"
    >

    <h1>Carte de fid√©lit√©</h1>

    <input
      id="pseudo"
      type="text"
      placeholder="Pseudo"
      autocomplete="off"
    >

    <!-- BOUTON COMME AVANT -->
    <button onclick="valider()">Valider</button>

    <div id="plateau"></div>

  </div>

  <script>
    /* URL DE TA WEB APP APPS SCRIPT */
    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbzn821fwSAXzXx16l0gREPogCZsCVlFX4m6OSfvmO5AjWLLKYlyizYU1m_Sxi3GKmCF/exec";

    const MAX_CASES = 15;

    function valider() {
      const pseudo = document.getElementById("pseudo").value.trim();
      if (!pseudo) {
        alert("Merci d‚Äôentrer un pseudo");
        return;
      }

      fetch(
        SCRIPT_URL +
        "?pseudo=" +
        encodeURIComponent(pseudo) +
        "&_=" + Date.now()
      )
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
            return;
          }
          afficherPlateau(data.progression);
        })
        .catch(err => {
          console.error(err);
          alert("Erreur");
        });
    }

    function afficherPlateau(progression) {
      const plateau = document.getElementById("plateau");
      plateau.innerHTML = "";

      for (let i = 1; i <= MAX_CASES; i++) {
        const div = document.createElement("div");
        div.className = "case";

        if (i <= progression) div.classList.add("active");
        if (i === progression) div.classList.add("current");

        div.textContent = i;
        plateau.appendChild(div);
      }
    }
  </script>

</body>
</html>
