<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte de fid√©lit√© ‚Äì Late Game Caf√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 30px 20px;
    }

    input {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 260px;
      max-width: 90%;
    }

    button {
      margin-top: 15px;
      padding: 14px 26px;
      font-size: 16px;
      background: #f5b800;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    #plateau-container {
      position: relative;
      max-width: 900px;
      margin: 20px auto;
    }

    #plateau-image {
      width: 100%;
      display: block;
    }

    #pion {
      position: absolute;
      font-size: 36px;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
      display: none;
    }

    #resultat {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
    }
  </style>
</head>

<body>

  <!-- Plateau avec superposition -->
  <div id="plateau-container">
    <img
      id="plateau-image"
      src="https://i.imgur.com/AUChK1Z.jpeg"
      alt="Plateau Late Game Caf√©"
    />
    <div id="pion">ü¶â</div>
  </div>

  <div class="container">
    <h1>üé≤ Carte de fid√©lit√©</h1>
    <p>Entre ton pseudo pour voir ta progression</p>

    <input id="pseudo" placeholder="Ton pseudo" />
    <br />
    <button id="btnVoir">Voir ma progression</button>

    <div id="resultat"></div>
  </div>

  <script>
    // üîó URL DE TON APPS SCRIPT (OK)
    const GAS_URL =
      "https://script.google.com/macros/s/AKfycbz_2wRXsIFZJ1g2SpygEHUvUj5NJFReaX5RzNH8_S1jS9Rj1k8jpRoZJlj-xT4Y1Q6_/exec";

    document.addEventListener("DOMContentLoaded", function () {
      document
        .getElementById("btnVoir")
        .addEventListener("click", voirProgression);

      // üß™ POSITION DE TEST DE LA CHOUETTE (√Ä AJUSTER)
      const pion = document.getElementById("pion");
      pion.style.left = "72%";
      pion.style.top = "26%";
      pion.style.display = "block";
    });

    function voirProgression() {
      var pseudo = document.getElementById("pseudo").value.trim();
      if (!pseudo) {
        alert("Entre un pseudo");
        return;
      }

      document.getElementById("resultat").innerHTML = "‚è≥ Chargement...";

      // Callback JSONP global
      window.test = function (progression) {
        document.getElementById("resultat").innerHTML =
          "üéØ Progression : " + progression + " / 15";

        // Pour l'instant on NE BOUGE PAS la chouette ici
        // On validera le d√©placement apr√®s le test visuel
      };

      // Nettoyage script JSONP (important mobile)
      var old = document.getElementById("jsonp");
      if (old) old.remove();

      var s = document.createElement("script");
      s.id = "jsonp";
      s.src =
        GAS_URL +
        "?pseudo=" +
        encodeURIComponent(pseudo) +
        "&callback=test" +
        "&_=" +
        Date.now();

      document.body.appendChild(s);
    }
  </script>

</body>
</html>
