<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de fid√©lit√©</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    img {
      max-width: 100%;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    #plateau {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .case {
      background: #333;
      padding: 15px 0;
      border-radius: 6px;
    }

    .case.active {
      background: #4caf50;
    }

    .case.current {
      background: #ff9800;
      color: #000;
    }
  </style>
</head>

<body>

  <!-- üî¥ TON IMAGE COMME AVANT -->
  <img src="images/carte.png" alt="Carte fid√©lit√©">

  <h1>Carte de fid√©lit√©</h1>

  <input id="pseudo" type="text" placeholder="Pseudo">

  <!-- üî¥ BOUTON COMME AVANT -->
  <button onclick="valider()">Valider</button>

  <div id="plateau"></div>

  <script>
    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbzn821fwSAXzXx16l0gREPogCZsCVlFX4m6OSfvmO5AjWLLKYlyizYU1m_Sxi3GKmCF/exec";

    const MAX_CASES = 15;

    function valider() {
      const pseudo = document.getElementById("pseudo").value;
      if (!pseudo) return;

      fetch(
        SCRIPT_URL +
        "?pseudo=" +
        encodeURIComponent(pseudo) +
        "&_=" + Date.now()
      )
        .then(r => r.json())
        .then(data => {
          afficherPlateau(data.progression);
        });
    }

    function afficherPlateau(progression) {
      const plateau = document.getElementById("plateau");
      plateau.innerHTML = "";

      for (let i = 1; i <= MAX_CASES; i++) {
        const c = document.createElement("div");
        c.className = "case";
        if (i <= progression) c.classList.add("active");
        if (i === progression) c.classList.add("current");
        c.textContent = i;
        plateau.appendChild(c);
      }
    }
  </script>

</body>
</html>
