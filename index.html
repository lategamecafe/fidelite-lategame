<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de fidÃ©litÃ© â€“ Late Game CafÃ©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 900px;
      display: block;
      margin: auto;
    }

    .container {
      padding: 30px 20px;
    }

    input {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 260px;
      max-width: 90%;
    }

    button {
      margin-top: 15px;
      padding: 14px 26px;
      font-size: 16px;
      background: #f5b800;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      touch-action: manipulation;
    }

    button:active {
      transform: scale(0.98);
    }

    #resultat {
      margin-top: 20px;
      font-size: 20px;
    }

    .error {
      color: #ff4d4d;
    }

    /* Plateau */
    #plateau {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .case {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #aaa;
      border: 2px solid #555;
      position: relative;
    }

    .case.active {
      background: #f5b800;
      color: #000;
      border-color: #ffd44d;
    }

    .case.current {
      box-shadow: 0 0 15px #ffd44d;
    }

    .case.current::after {
      content: "ðŸ¦‰";
      position: absolute;
      top: -14px;
      right: -10px;
      font-size: 26px;
    }
  </style>
</head>

<body>

  <!-- Image du jeu de lâ€™oie -->
  <img src="https://i.imgur.com/AUChK1Z.jpeg" alt="Carte de fidÃ©litÃ©">

  <div class="container">
    <h1>ðŸŽ² Carte de fidÃ©litÃ©</h1>
    <p>Entre ton pseudo pour voir ta progression</p>

    <input id="pseudo" placeholder="Ton pseudo">
    <br>
    <button id="btn">Voir ma progression</button>

    <div id="resultat"></div>
    <div id="plateau"></div>
  </div>

  <script>
    function lancerProgression() {
      const pseudo = document.getElementById("pseudo").value.trim();
      const resultat = document.getElementById("resultat");
      const plateau = document.getElementById("plateau");

      if (!pseudo) {
        resultat.innerHTML =
          "<span class='error'>Pseudo manquant</span>";
        plateau.innerHTML = "";
        return;
      }

      // Callback JSONP (global, compatible mobile)
      window.test = function (progression) {
        if (typeof progression !== "number") {
          resultat.innerHTML =
            "<span class='error'>Pseudo introuvable</span>";
          plateau.innerHTML = "";
          return;
        }

        resultat.innerHTML =
          "ðŸŽ¯ Progression : <strong>" + progression + " / 15</strong>";

        plateau.innerHTML = "";

        for (let i = 1; i <= 15; i++) {
          const div = document.createElement("div");

          let classes = "case";
          if (i <= progression) classes += " active";
          if (i === progression) classes += " current";

          div.className = classes;
          div.textContent = i;
          plateau.appendChild(div);
        }
      };

      // ðŸ”´ REMPLACE CETTE URL PAR TON VRAI SCRIPT /exec
      const SCRIPT_URL =
        "https://script.google.com/macros/library/d/1OGy7VzfBoOq2-PABhCAVhh6e459NUo2TZdavSNJtrzAYsMmoWnvvqnHe/10";

      const s = document.createElement("script");
      s.src =
        SCRIPT_URL +
        "?pseudo=" + encodeURIComponent(pseudo) +
        "&callback=test" +
        "&_=" + Date.now(); // anti-cache mobile

      document.body.appendChild(s);
    }

    // Gestion desktop + mobile
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("btn");

      btn.addEventListener("click", lancerProgression);
      btn.addEventListener("touchend", function (e) {
        e.preventDefault();
        lancerProgression();
      });
    });
  </script>

</body>
</html>
