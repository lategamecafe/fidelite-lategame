<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de fidÃ©litÃ© â€“ Late Game CafÃ©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 900px;
      display: block;
      margin: auto;
    }

    .container {
      padding: 30px 20px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 260px;
      max-width: 90%;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      background: #f5b800;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ffd44d;
    }

    #resultat {
      margin-top: 20px;
      font-size: 20px;
    }

    .error {
      color: #ff4d4d;
    }

    /* Plateau */
    #plateau {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .case {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #aaa;
      border: 2px solid #555;
    }

    .case.active {
      background: #f5b800;
      color: #000;
      border-color: #ffd44d;
    }
  </style>
</head>

<body>

  <!-- Image du jeu de lâ€™oie -->
  <img src="https://i.imgur.com/AUChK1Z.jpeg" alt="Carte de fidÃ©litÃ©">

  <div class="container">
    <h1>ðŸŽ² Carte de fidÃ©litÃ©</h1>
    <p>Entre ton pseudo pour voir ta progression</p>

    <input id="pseudo" placeholder="Ton pseudo">
    <br>
    <button id="btn">Voir ma progression</button>

    <div id="resultat"></div>
    <div id="plateau"></div>
  </div>

  <script>
    document.getElementById("btn").addEventListener("click", function () {
      const pseudo = document.getElementById("pseudo").value.trim();
      const resultat = document.getElementById("resultat");
      const plateau = document.getElementById("plateau");

      if (!pseudo) {
        resultat.innerHTML =
          "<span class='error'>Pseudo manquant</span>";
        plateau.innerHTML = "";
        return;
      }

      // Callback JSONP (DOIT Ãªtre global)
      window.test = function (progression) {
        if (typeof progression !== "number") {
          resultat.innerHTML =
            "<span class='error'>Pseudo introuvable</span>";
          plateau.innerHTML = "";
          return;
        }

        resultat.innerHTML =
          "ðŸŽ¯ Progression : <strong>" + progression + " / 15</strong>";

        plateau.innerHTML = "";

        for (let i = 1; i <= 15; i++) {
          const div = document.createElement("div");
          div.className = "case" + (i <= progression ? " active" : "");
          div.textContent = i;
          plateau.appendChild(div);
        }
      };

      // ðŸ”´ REMPLACE ICI PAR TON URL /exec GOOGLE SCRIPT
      const SCRIPT_URL =
       "https://script.google.com/macros/s/AKfycbyFbfmPJDK78jnTyzyNfZPibu98RdCoGJmyd9wyw6o1pKU-Dhh58jGZeTiyKOyvfXfQ/exec";

      const s = document.createElement("script");
      s.src =
        SCRIPT_URL +
        "?pseudo=" + encodeURIComponent(pseudo) +
        "&callback=test" +
        "&_=" + Date.now();

      document.body.appendChild(s);
    });
  </script>

</body>
</html>
